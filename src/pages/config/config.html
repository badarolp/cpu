<ion-header>
  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <form (ngSubmit)="salvarConfiguracoes()">
    <ion-list>
  	  <ion-item>
  		  <ion-label> Ativar teste</ion-label>
  		  <ion-toggle checked="false"></ion-toggle>
  		</ion-item>
  	  <ion-item>
  		  <ion-label> Ativar notificações</ion-label>
  		  <ion-toggle checked="false"></ion-toggle>
  		</ion-item>
      <ion-item>
        <ion-label stacked>Endereço do Servidor</ion-label>
        <ion-input [(ngModel)]="configuracoes.endereco" [ngModelOptions]="{standalone: true}" type="text" placeholder="Endereço dos Dados">http://localhost:8080</ion-input>
      </ion-item>
  	</ion-list>
    <button ion-button type="submit" block>Salvar</button>
  </form>
</ion-content>
