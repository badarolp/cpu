<ion-header>

  <ion-navbar>
    <ion-title>{{ venda.dataHora | date: 'dd/MM/yyyy HH:mm' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header  style="font-size: 15px; color: black; text-align: center">
      {{getQtCompra()}} produto(s) comprado(s) <ion-icon ios="ios-basket" md="md-basket" style="color: black;"></ion-icon>
    </ion-list-header>
    <ion-item>
      <ion-label>Total</ion-label><ion-label style="text-align: right"> R$ {{getTotalMoney()}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-item-group *ngFor="let item of vendaPedido; let i = index">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{item.produto.descricao}}
        </ion-card-title>
        <p>
          {{item.produto.observacao}}
        </p>
      </ion-card-content>
      <ion-row no-padding>
        <ion-col text-right>
          <ion-label>x {{item.qtItem}}</ion-label>
          <ion-label>SubTotal: R$ {{precoMoney(item.vlUnitario, item.qtItem)}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-item-group>
</ion-content>
