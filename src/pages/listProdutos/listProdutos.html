<ion-header>
  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-icon ios="ios-medkit" md="md-medkit" style="color: #387ef5;"></ion-icon><ion-title>{{subGrupo.descricao}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group *ngFor="let produto of produtos">
      <button ion-item (click)="goInfoProduto(produto)">
        <ion-item-divider>
          <h2>Nome: {{ produto.descricao }}</h2>
          <p>Valor: R${{precoMoney(produto.precos.preco)}}</p>
        </ion-item-divider>
      </button>
    </ion-item-group>
</ion-content>
