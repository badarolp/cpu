<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label>Escolha uma opção:</ion-label>
              <ion-select >
                <ion-option value="nes">Pessoa física</ion-option>
                <ion-option value="nes">Pessoa jurídica</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Nome" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="CPF" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item style="width: 100%;">
              <ion-label>Data de nascimento</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" required></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Repetir Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            <ion-grid class= "grid-basic-page" style="background-color: #fff;">

                <ion-col col-12>Sua senha deve ter de 6 a 8 caracteres.</ion-col>
                <ion-col col-12>Evite utilizar seu nome, apelido ou data de aniversário.</ion-col>

            </ion-grid>

            <ion-item class="notificacao">
              <ion-label>Ativar notificação por email</ion-label>
              <ion-toggle color="energized" checked="true"></ion-toggle>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Cadastrar</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
