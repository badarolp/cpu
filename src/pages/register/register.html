<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="nome" placeholder="Nome" name="nome" [(ngModel)]="registerCredentials.nome" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="cpf" placeholder="CPF" name="cpf" [(ngModel)]="registerCredentials.cpf" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="telefone" placeholder="Telefone" name="telefone" [(ngModel)]="registerCredentials.telefone1"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="telefone" placeholder="Outro Telefone" name="outro_telefone" [(ngModel)]="registerCredentials.telefone2"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="registerCredentials.senha" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Repetir Senha" name="confirm_senha" [(ngModel)]="registerCredentials.confirm_senha" required></ion-input>
            </ion-item>
            <ion-grid class= "grid-basic-page" style="background-color: #fff;">

                <ion-col col-12>Sua senha deve ter de 6 a 8 caracteres.</ion-col>
                <ion-col col-12>Evite utilizar seu nome, apelido ou data de aniversÃ¡rio.</ion-col>

            </ion-grid>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Cadastrar</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
