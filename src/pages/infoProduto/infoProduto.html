<ion-header>
  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

	<ion-card>
	    <ion-card-content>
	      <ion-card-title>
	        {{produto.descricao}}
	      </ion-card-title>
	      <p>
	       {{produto.observacao}}
	      </p>
	    </ion-card-content>

	    <ion-list>
  		  <ion-item>
  		    <ion-label>Quantidade:</ion-label>
  		    <ion-select [(ngModel)]="quantidade" okText="Selecionar" cancelText="Cancelar" (ngModelChange)="changeQuantidade(quantidade)">
  		      <ion-option >01</ion-option>
                <ion-option >02</ion-option>
                <ion-option >03</ion-option>
                <ion-option >04</ion-option>
                <ion-option >05</ion-option>
                <ion-option >06</ion-option>
                <ion-option >07</ion-option>
                <ion-option >08</ion-option>
                <ion-option >09</ion-option>
                <ion-option >10</ion-option>
  		    </ion-select>
  		  </ion-item>
  		</ion-list>

	    <ion-item>
	      <ion-label>Valor: </ion-label>
        <ion-label>R$ {{precoMoney(produto.precos.preco)}}</ion-label>
	    </ion-item>

	    <ion-item>
	      <ion-label>Total:</ion-label>
	      <ion-label>R$ {{totalQuantidadeMoney}}</ion-label>
	    </ion-item>

	    <button ion-button full color="secondary" style="vertical-align: bottom;" (click)="adicionarProduto()">
       	 	Adicionar no carrinho
      	</button>
   </ion-card>
</ion-content>
