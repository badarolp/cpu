<ion-header>
  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Pedidos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group *ngFor="let venda of vendas">
    <button ion-item (click)="goListVendas(venda)">
      <p class="button-pagraph">Pedido feito dia: {{ venda.dataHora | date: 'dd/MM/yyyy HH:mm' }}</p>
      <p class="button-pagraph">No valor de R$ {{precoMoney(venda.totalVenda)}}</p>
    </button>
  </ion-item-group>
</ion-content>
