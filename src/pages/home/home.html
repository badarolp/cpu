<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      UESB
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="goCarrinho()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  
  <h3 style="text-align: center;">Bem-vindo {{username}}</h3>
  <button class="button" ion-button>
    <img class="image-button" src="images/bens.jpg" (click)="goProdutos()">
  </button>
  <button class="button" ion-button>
    <img class="image-button" src="images/servi.jpg" (click)="goServicos()">
  </button>
</ion-content>
