<ion-header>

  <ion-navbar>
    <ion-title>Esquecer a senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="enviarEmail()" #esquecerSenhaForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="emailUsuario" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!esquecerSenhaForm.form.valid">Enviar</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
