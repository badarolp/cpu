<ion-header>
  <ion-navbar color="primary">
    <ion-title>Servicos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-item-group *ngFor="let grupo of grupos">

      <ion-item-divider light>{{grupo.descricao}}</ion-item-divider>

      <button ion-item *ngFor="let subgrupo of grupo.subGrupos" (click)="goListServicos(subgrupo)">
        {{ subgrupo.descricao }}
      </button>


    </ion-item-group>

</ion-content>
