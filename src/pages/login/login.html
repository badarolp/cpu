<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <img src="images/uesb.png" width="200px"/>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Logar</button>
          <button ion-button class="register-btn" block type="button" clear (click)="createAccount()">Criar uma nova conta</button>
          <button ion-button class="forgot-pass-btn" block type="button" clear (click)="createAccount()">Esqueci minha senha</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
