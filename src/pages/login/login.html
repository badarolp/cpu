<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      UESB
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <img src="images/brasao.png" width="95%"/>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>

              <ion-input type="text" placeholder="Nome" name="nome" [(ngModel)]="registerCredentials.nome" required>

              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="registerCredentials.senha" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
          <button ion-button class="register-btn" block type="button" clear (click)="createAccount()">Criar uma nova conta</button>
          <button ion-button class="forgot-pass-btn" block type="button" clear (click)="createAccount()">Esqueci minha senha</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
